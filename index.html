<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" media="screen" title="no title" charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  </head>
  <body>
    <h1>Welcome to Tic Tac Toe</h1>

    <button id = "reset">Reset</button>
    <table class="board">
      <tr>
        <td id="1" class="circle" ></td>
        <td id="2" class="circle" ></td>
        <td id="3" class="circle" ></td>
      </tr>
      <tr>
        <td id="4" class="circle" ></td>
        <td id="5" class="circle" ></td>
        <td id="6" class="circle" ></td>
      </tr>
      <tr>
        <td id="7"class="circle" ></td>
        <td id="8"class="circle" ></td>
        <td id="9" class="circle" ></td>
      </tr>
    </table>



    <script src="ttt.js" charset="utf-8"></script>
  </body>
</html>
